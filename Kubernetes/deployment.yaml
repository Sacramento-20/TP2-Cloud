apiVersion: v1
kind: Deployment
metadata:
  name: TPCC-Deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: TPCC-Label 
  template:
    metadata:
      labels:
        app: TPCC-Label
    spec:
      containers:
      - name: Flask 
        image: quay.io/sacramento-20/playlists-recommender-system
        ports:
        - containerPort: 32194
      - name: Train
        image: quay.io/sacramento-20/playlists-model-recommender
