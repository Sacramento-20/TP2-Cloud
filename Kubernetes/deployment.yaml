apiVersion: apps/v1
kind: Deployment
metadata:
  name: tpcc-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: tpcc-label 
  template:
    metadata:
      labels:
        app: tpcc-label
    spec:
      containers:
      - name: flask 
        image: sacramento-20/playlists-recommender-system
        imagePullPolicy: Always
        ports:
        - containerPort: 32194
        volumeMounts:
        - name: share-volume
          mountPath: /model/
      - name: train
        imagePullPolicy: Always
        image: sacramento-20/playlists-model-recommender
        volumeMounts:
        - name: share-volume
          mountPath: /model/

      volumes:
        - name: share-volume
          persistentVolumeClaim:
            claimName: project2-pv-kaelaugusto
